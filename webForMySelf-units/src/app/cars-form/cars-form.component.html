<div class="col-md-4">
  <div class="form-group">
    <label for="car-name">Car name</label>
    <input type="text"
           class="form-control"
           id="car-name"
           [(ngModel)]="carName"
           placeholder="Car name">
  </div>
  <div class="form-group">
    <label for="car-model">Car model</label>
    <input type="text"
           class="form-control"
           id="car-model"
           [(ngModel)]="carModel"
           placeholder="Car model">
  </div>

  <button type="button"
          class="btn btn-outline-primary"
          (click)="onAdd()">Add Car</button>
  <button type="button"
          class="btn btn-outline-warning"
          (click)="onLoad()">Load Cars</button>
</div>
